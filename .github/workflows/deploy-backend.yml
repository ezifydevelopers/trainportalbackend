name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/staging/apps/staging/trainportalbackend
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            npm install
            pm2 restart trainportalbackend || pm2 start src/server.js --name trainportalbackend
